<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png+xml" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="assets/css/default/style.css">

            <label class="text-label" for="minecraftNickname">Введите ник в Minecraft:</label>

            <button class="create-passport" onclick="generateBookCover()"><img src="./assets/images/icons/create-passport.svg" alt="">Создать фото на паспорт</button>

        <div id="output"></div>
    </div>
    <div class="theme">
        <select  id="styleSelector" onchange="changeStyle()">
           <option value="zbt">Стандартный тёмный</option>

            </select>
    </div>
    <footer>
        <p id="designText">design by ***** + scripts by MrIrbis</p>
    </footer>
    <!-- Добавлен id для ссылки на стиль -->
    <script src="./assets/js/autoAddStyle.js"></script>

    <script src="./assets/js/main.js"></script>
